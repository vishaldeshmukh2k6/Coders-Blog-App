{% extends "base.html" %}

{% block title  %}
    Create new post 
{% endblock  %}


{% block content %}
    <h1>Edit "{{ post.title }}" post </h1>
    <form  action=" {{ url_for('posts.post_update', slug=post.slug )}} " method="POST">
        
        {% for field in form %}
            <div class="form-group mt-3">
                {{ field.label() }}

                {{ field( class="form-control") }}
            </div>
        {% endfor %}

        <button class="btn btn-primary mt-3">Submit</button>

    </form>

{% endblock  %}
