<div class="card mb-5 mt-4">
    <div class="card-header">
        {{ post.created.date() }}
    </div>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
                {{ post.title }}
            </a>
        </h5>
        <p class="card-text"> {{ post.body }} </p>
        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-light">Read more....</a>
    </div>

    {% if post.tags %}
    <div class="card-footer text-body-secondary">
        {% for tag in post.tags %}
            <span class="badge text-bg-info">
                <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}" class="text-white text-decoration-none">{{ tag.title }}</a>
            </span>
        {% endfor %}
    </div>
    {% endif %}
</div>
